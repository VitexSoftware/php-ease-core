build:
    environment:
        variables:
          DEBIAN_FRONTEND: 'noninteractive'    
    nodes:
        ease-core:
            environment:
                variables:
                    DEBIAN_FRONTEND: 'noninteractive'
                php:
                    ini:
                        sendmail_path: 'cat - >> /tmp/mailfile'
            dependencies:
                before:
                    - composer self-update
                    - composer install --no-interaction
                    - sudo mkdir -p /home/scrutinizer/buildfile 
                    - sudo chown scrutinizer /home/scrutinizer/buildfile
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    - command: './vendor/bin/phpunit --whitelist catalog --coverage-clover /home/scrutinizer/build/coverage.xml tests'
                      coverage:
                          file: coverage.xml
                          format: clover

filter:
    excluded_paths:
        - 'tests/*'
        - 'vendor/*'
        - 'Examples/*'
tools:
    php_code_sniffer:
        config:
            standard: "PSR2"

checks:
    php:
        code_rating: true
        duplication: true
        
